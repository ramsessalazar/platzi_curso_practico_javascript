<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico Javascript</title>
</head>
<body>
    <header>
        <h1>
            FigurasGeometricas
        </h1>
        <p> Este es el primer taller del curso práctico de JavaScript
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type ="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo isósceles</h2>
        <form>
            <label for="InputBaseTriangulo">
                Escribe cuánto mide la base de tu triángulo
            </label>
            <input id="InputBaseTriangulo" type ="number"/>
            
            <label for="InputLadoTriangulo">
                Escribe cuánto mide el lado restante de tu triángulo
            </label>
            <input id="InputLadoTriangulo" type ="number"/>

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
